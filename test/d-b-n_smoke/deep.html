<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <!-- Importing Web Component's Polyfill -->
    <script src="../../../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../shared/helpers.html">
    <script src="../../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../../puppet-client.html">
</head>

<body>

    <puppet-client ref="deep" remote-url="/puppet"></puppet-client>
    <template is="dom-bind" id="deep">

        <h3>{{model.name}}</h3>
        by
        <span>{{model.author.first}}</span>

    </template>
    <script>
        describe('puppet-client, when stamped from `dom-bind` with deep attribute and bound to object', function () {
            var model, domBind, ppclient, puppet;
            beforeEach(function waitForHTMLImportsAndDomBindChange(done) {
                model = {
                    name: "<puppet-client>",
                    author: {
                        first: "Tomek",
                        last: "WytrÄ™bowicz"
                    }
                };
                domBind = document.getElementById("deep");
                domBind.model = model;
                ppclient = document.querySelector("puppet-client");
                puppet = ppclient;

                setTimeout(function () {
                    done();
                });
            });
            describe('should observe changes to it,', function () {
                if (navigator.vendor && navigator.vendor.indexOf('Apple') > -1) {
                    it.skip('fire a change event, and update dom-bind - IGNORED ON SAFARI #24');
                } else {
                    it('fire a change event, and update dom-bind', function (done) {
                        var patchAppliedEventCallback = sinon.spy();
                        ppclient.addEventListener('patch-applied', patchAppliedEventCallback);
                        // change model
                        puppetChange(puppet, [operationObject('replace', '/author/first', 'tomalec')]);

                        // check and wait for async dom-bind's stamping
                        var retriesLeft = 100;
                        // temporary construct. See #23
                        function tryAssertion() {
                            if (retriesLeft == 0) {
                                fail("Exceeded timeout waiting for condition");
                            } else if (patchAppliedEventCallback.called
                                    && document.querySelector("span").innerHTML == "tomalec") {
                                done();
                            } else {
                                retriesLeft--;
                                setTimeout(tryAssertion, 100)
                            }
                        }

                        tryAssertion();
                    });
                }
            });
        });
    </script>

</body>

</html>
