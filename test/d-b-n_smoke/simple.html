<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <!-- Importing Web Component's Polyfill -->
    <script src="../../../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../shared/helpers.html">
    <script src="../../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../../puppet-client.html">
</head>

<body>

    <puppet-client remote-url="/puppet" ref="simple"></puppet-client>
    <template is="dom-bind" id="simple">

        <h4>Welcome to
            <span>{{model.name}}</span>!</h4>
    </template>
    <script>
        var model = {
            name: "Juicy"
        };
        var domBind = document.getElementById("simple");
        domBind.model = model;
    </script>

    <script>
        describe('puppet-client, when stamped from `dom-bind` bound to shallow puppet object', function() {
            var ppclient, puppet;
            before(function waitForHTMLImportsAndDomBindChange(done) {
                setTimeout(function() {
                    ppclient = document.querySelector('puppet-client');
                    puppet = ppclient;
                    done();
                });
            });

            describe('should observe changes to it,', function() {
                it('fire a patch-applied event, and update dom-bind', function(done) {
                    // check and wait for the event dispatching
                    ppclient.addEventListener("patch-applied", function listener(event) {
                        ppclient.removeEventListener("patch-applied", listener);
                        expect(event.type).to.equal("patch-applied"); // It's kinda stupid, isn't it?
                        expect(document.querySelector("h4>span").innerHTML).to.equal("Polymer");
                        done();
                    });
                    // change model
                    puppetChange(puppet, [operationObject('replace','/name', 'Polymer')]);

                });
            });
        });
    </script>

</body>

</html>
